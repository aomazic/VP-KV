<head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
</head>
<body>
    <script>
        var width = 1000;
        var height = 1000;
        var selectedMonth;
        var selectedDay;
        var projection = d3.geoMercator()
        var colorScale = d3.scaleLinear()
        var path = d3.geoPath()
            .projection(projection);

        var colorScale = d3.scaleLinear()
             .range(['lightred', 'darkred'])
    
        d3.csv("all.csv")
            .then(function (data) {
                colorScale.domain([0, d3.max(data, function(d) { return d.frp; })]);
            });
         
    
        var svg = d3.select("body").append("svg")
            .attr("id", "map-svg")
            .attr("width", width)
            .attr("height", height)
            .append("g");
    
        d3.select("body")
            .append("div")
            .attr("id", "name");
    
        d3.json("ukr.json")
            .then(function (ukr) {
                var ukrFeatures = topojson.feature(ukr, ukr.objects.UKR_adm1);
                projection.fitSize([width, height], ukrFeatures);
                var states = svg.selectAll("path.county")
                    .data(ukrFeatures.features)
                    .enter()
                    .append("path")
                    .attr("class", "county")
                    .attr("id", function (d) { return d.id; })
                    .attr("d", path)
                    .style("fill", "lightyellow")
                    .style("stroke", "gray")
                    .style("stroke-width", 1)
                    .style("stroke-opacity", 1);
    
                    d3.csv("FIRMS grupirano/test.csv")
                        .then(function (data) {
                            svg.selectAll(".point")
                                .data(data)
                                .enter().append("circle")
                                .attr("class", "point")
                                .attr("r", function (d) { return Math.sqrt(d.frp) / 2; })
                                .attr("cx", function (d) { return projection([d.longitude, d.latitude])[0]; })
                                .attr("cy", function (d) { return projection([d.longitude, d.latitude])[1]; })
                                .style("fill", function (d) { return colorScale(d.frp);})
                                .append("title")
                                .text(function (d) { return "Brightness: " + d.brightness + "\nConfidence: " + d.confidence + "\nDay/Night: " + d.daynight; });
                        });
                
            });
    </script>
</body>
