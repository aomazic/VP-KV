<head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
</head>
<body>
    <script>
        var width = 1000;
        var height = 1000;

        var projection = d3.geoMercator()


        var path = d3.geoPath()
            .projection(projection);

            var svg = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", height)
                .append("g");

            svg.call(d3.zoom().scaleExtent([0, 10])
                .on("zoom", onZoom));

        d3.select("body")
            .append("div")
            .attr("id", "name");

            d3.json("ukr.json")
            .then(function(ukr) {
         
            var ukrFeatures = topojson.feature(ukr, ukr.objects.UKR_adm1);
            projection.fitSize([width, height], ukrFeatures);
            var states = svg.selectAll("path.county")
                .data(ukrFeatures.features)
                .enter()
                .append("path")
                .attr("class", "county")
                .attr("id", function(d) { return d.id; })
                .attr("d", path)
                .style("fill", "red")
                .style("stroke", "gray")
                .style("stroke-width", 1)
                .style("stroke-opacity", 1);

                d3.csv("test.csv")
                    .then(function(data) {
                var points = data.filter(function(d) {
                var pt = [d.longitude, d.latitude];
                return d3.geoContains(ukrFeatures, pt);
              });    
              svg.selectAll(".point")
                    .data(points)
                    .enter().append("circle")
                    .attr("class", "point")
                    .attr("r", 2)
                    .attr("cx", function(d) { return projection([d.longitude, d.latitude])[0]; })
                    .attr("cy", function(d) { return projection([d.longitude, d.latitude])[1]; })
                    .style("fill", function(d) { return d.confidence > 50 ? "red" : "orange"; })
                    .append("title")
                    .text(function(d) { return "Brightness: " + d.brightness + "\nConfidence: " + d.confidence + "\nDay/Night: " + d.daynight; });
            });
        });

         

        function onZoom() {
            svg.attr( "transform", "translate (" + d3.event.translate + ") scale (" + d3.event.scale + ")" );
        }   
    </script>
</body>
